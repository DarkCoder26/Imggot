<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Imggot - Edit your image</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body class="bg-black">
  <nav class="navbar bg-dark" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand">Imggot</a>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </nav>
  {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
    <li class="{{ category }}">{{ message | safe}}</li>
    {% endfor %}
  {% endif %}
  {% endwith %}
  <form action="/edit" method="post" enctype="multipart/form-data">
    <div class="mb-3">
      <label for="formFile" class="form-label">Default file input example</label>
      <input class="form-control" type="file" name="file" id="formFile">
    </div>
    <div class="form-floating mb-3">
      <select name="Operation" class="form-select" id="floatingSelect" aria-label="Floating label select example">
        <option selected>Select Operation</option>
        <option value="cgray">Convert to Grayscale</option>
        <option value="cpng">Convert to png</option>
        <option value="cjpg">Convert to jpg</option>
        <option value="cwebp">Convert to webp</option>
      </select>
      <label for="floatingSelect">Works with selects</label>
    </div>
    <div class="mb-3">
      <input class="btn btn-primary" type="submit" value="Submit">
    </div>
  </form>
</body>

</html>
